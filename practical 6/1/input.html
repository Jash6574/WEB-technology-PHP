
<!DOCTYPE html>
<html>
  <head>
    
    <title>Registration Form</title>
   
    <link rel="stylesheet" href="style.css" />

    

  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form id="form" method="POST" action="output.php" class="form">

        <div class="column">
        <div class="input-box">
          <label>First Name</label>
          <input type="text" id="fname" name="fName" placeholder="Enter First Name"  required/>
          
        </div>

        <div class="input-box">
          <label>Middle Name</label>
          <input type="text" id ="mname" name="mName" placeholder="Enter Middle Name"  required/>
          
        </div>

        <div class="input-box">
          <label>Last Name</label>
          <input type="text" id="lname" name="lName" placeholder="Enter Last Name"  required/>
        </div>
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" id="ph" name="phoneNo" placeholder="Enter Phone Number"  required/>
          </div>

          <div class="input-box">
            <label>Email Address</label>
            <input type="text" id="email" name="emailAddress" placeholder="Enter Email Address"  required/>
          </div>  
        </div>
        
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" id="bdate" name="birthDate" placeholder="Enter birth date"  required/>
          </div>
        

        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="gender" name="gender" value="Male" checked />
              <label for="check-male">Male</label>
            </div>
            <div class="gender">
              <input type="radio" id="gender" name="gender" value="Female" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="gender" name="gender" value="Prefer Not To Say" />
              <label for="check-other">Prefer Not To Say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label><br>
          <textarea class="input-box address" id="address" name="address" type="text" rows="5" placeholder="Enter Street Address"  required></textarea> 
        </div>
        
        <label>Hobby</label><br>
        <div class="select-box">
          <select name="hobby">
            <option hidden>Select Your Hobby</option>
            <option id="hobby" name="hobby">Cricket</option>
            <option id="hobby" name="hobby">Watch Tv</option>
            <option id="hobby" name="hobby">Play Game</option>
            <option id="hobby" name="hobby">Reading</option>
            <option  id="hobby" name="hobby">Internet Surfing</option>
          </select>
        </div>          
      </div>
      
      <button>Submit</button>
      </form>
    </section>
  </body>

  

</html>
