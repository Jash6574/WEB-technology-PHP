<!DOCTYPE html>
<html>
  <head>
    
    <title>Registration Form</title>
   
    <link rel="stylesheet" href="style.css" />

   

  </head>
  <body>
    <section class="container">
      <header style="font-size: 35px; font-weight: 600s;">Student Marksheet</header><br>
      <form id="form" method="POST" action="second.php" class="form">

      
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" id="fname" name="fName" placeholder="Enter Your Full Name" required />
          
        </div>

        

          <div class="input-box">
            <label>Enrolment Number</label>
            <input type="text" id="number" name="eNumber" placeholder="Enter Enrolment Number" required />
          </div>

          <div class="input-box">
            <label>Marks</label>
            <input type="number" id="sub1" name="sub1" placeholder="Enter Marks of Gujarati" required min="0" max="100"/>
            <input type="number" id="sub2" name="sub2" placeholder="Enter Marks of English" required min="0" max="100"/>
            <input type="number" id="sub3" name="sub3" placeholder="Enter Marks of Hindi" required min="0" max="100"/>
            <input type="number" id="sub4" name="sub4" placeholder="Enter Marks of Maths" required min="0" max="100"/>
            <input type="number" id="sub5" name="sub5" placeholder="Enter Marks of Science" required min="0" max="100"/>
          </div>  
      
      <button onclick="button();">Submit</button>
      </form>
    </section>
  </body>
</html>
